<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FULLBOX | Редактирование сотрудника</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@500;600;700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f2efe8;
      --surface: #fffdf8;
      --surface-2: #f7f2ea;
      --ink: #1c1f1a;
      --muted: #6b6f66;
      --accent: #0e6b5b;
      --accent-strong: #0b5246;
      --accent-soft: rgba(14,107,91,0.12);
      --sun: #f2b747;
      --sun-soft: rgba(242,183,71,0.18);
      --danger: #d4543c;
      --stroke: rgba(28,31,26,0.12);
      --shadow: 0 18px 45px rgba(15,23,42,0.12);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Manrope", system-ui, sans-serif;
      color: var(--ink);
      background: #fff;
      min-height: 100vh;
    }
    a { color:inherit; text-decoration:none; }
    .wrap { max-width: 100%; margin: 0 auto; padding: 32px 24px 64px; }
    .card {
      background: var(--surface);
      border: 1px solid var(--stroke);
      border-radius: 22px;
      padding: 20px;
      box-shadow: var(--shadow);
    }
    .header { display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    .logo { display:flex; align-items:center; gap:10px; }
    .logo-mark {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, rgba(242,183,71,0.35), rgba(14,107,91,0.15));
      color: var(--accent-strong);
      font-weight: 700;
    }
    h1 { margin:0; letter-spacing:-0.5px; }
    .muted { color:var(--muted); }
    .btn {
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--stroke);
      background:rgba(28,31,26,0.04);
      color:var(--ink);
      font-weight:700;
      transition:all .2s ease;
    }
    .btn:hover { border-color:rgba(14,107,91,0.4); box-shadow:0 12px 30px rgba(14,107,91,0.18); transform:translateY(-2px); }
    .btn.primary { background: linear-gradient(120deg,var(--sun), #ffd88a); color:#2a2110; border-color: transparent; }
    form { margin-top: 18px; display:grid; gap:14px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:12px; }
    label { display:grid; gap:6px; font-size:13px; color:var(--muted); }
    input, select {
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--stroke);
      background: #fff;
      color: var(--ink);
      font-size:14px;
      font-family:inherit;
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      padding: 0;
      accent-color: var(--sun);
    }
    .facsimile {
      display: grid;
      gap: 10px;
    }
    .facsimile-preview {
      border: 1px dashed var(--stroke);
      border-radius: 14px;
      padding: 10px;
      background: #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 90px;
      max-width: 360px;
    }
    .facsimile-preview img {
      max-width: 320px;
      max-height: 120px;
      width: auto;
      height: auto;
      display: block;
      filter: contrast(1.7) brightness(0.65);
    }
    .actions { display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end; margin-top:6px; }
    .hint { font-size:12px; color:var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <div class="logo">
          <div class="logo-mark">FX</div>
          <div>
            <div style="font-weight:700; letter-spacing:1px;">FULLBOX · {% include "partials/current_user.html" %}</div>
            <div class="muted">Редактирование сотрудника</div>
          </div>
        </div>
        <div style="display:flex; gap:8px; flex-wrap:wrap;">
          <a class="btn" href="/employees/">Назад к списку</a>
          <a class="btn" href="{{ cabinet_url }}">В кабинет</a>
        </div>
      </div>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="grid">
          <label>
            ФИО
            {{ form.full_name }}
          </label>
          <label>
            Роль
            {{ form.role }}
          </label>
          <label>
            Email
            {{ form.email }}
          </label>
          <label>
            Телефон
            {{ form.phone }}
          </label>
        </div>
        <label class="facsimile">
          Факсимиле (PNG)
          {{ form.facsimile }}
          {% if employee.facsimile %}
            <span class="facsimile-preview">
              <img src="{{ employee.facsimile.url }}" alt="Факсимиле">
            </span>
          {% else %}
            <span class="hint">Файл будет приведен к формату PNG 320×120.</span>
          {% endif %}
        </label>
        <label>
          Активен
          {{ form.is_active }}
        </label>
        <div class="actions">
          <span class="hint">ID {{ employee.id }}</span>
          <button class="btn primary" type="submit">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
