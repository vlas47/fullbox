<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }} | FULLBOX</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b0b0f; --card:#14141f; --gold:#d6a300; --gold-soft:#e7c34a; --text:#e8e8ed; --muted:#9aa0b3; --stroke: rgba(255,255,255,0.08); }
    * { box-sizing: border-box; }
    body { margin:0; background:var(--bg); color:var(--text); font-family:'Space Grotesk',system-ui,sans-serif; }
    a { color: inherit; text-decoration: none; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 28px 18px 64px; }
    .card { background:var(--card); border:1px solid var(--stroke); border-radius:18px; padding:22px; box-shadow:0 25px 60px rgba(0,0,0,0.45); }
    .muted { color: var(--muted); }
    h1 { margin:0 0 6px; letter-spacing:-0.5px; font-size:28px; }
    .header { display:flex; justify-content:space-between; align-items:flex-start; gap:12px; flex-wrap:wrap; margin-bottom:16px; }
    .btn { display:inline-flex; align-items:center; justify-content:center; padding:10px 14px; border-radius:12px; border:1px solid var(--stroke); background:rgba(255,255,255,0.02); color:var(--text); font-weight:600; transition: all .2s ease; }
    .btn:hover { border-color: var(--gold); box-shadow:0 12px 30px rgba(214,163,0,0.25); transform: translateY(-2px); }
    .btn.primary { background: linear-gradient(120deg,var(--gold),var(--gold-soft)); color:var(--bg); border-color: transparent; }
    .content { margin-top:16px; display:grid; gap:14px; }
    .section {
      border-radius:16px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,0.03);
      padding:16px;
      position:relative;
      overflow:hidden;
    }
    .section::before {
      content:"";
      position:absolute;
      inset:0;
      border-left:4px solid var(--accent);
      opacity:0.9;
      pointer-events:none;
    }
    .section-title {
      margin:0 0 10px;
      font-size:18px;
      font-weight:700;
      color:var(--text);
    }
    .section-body {
      white-space:pre-wrap;
      font-size:16px;
      line-height:1.6;
      color:var(--text);
      margin:0;
      font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <div>
          <div class="muted">FULLBOX · {% include "partials/current_user.html" %}</div>
          <h1>{{ title }}</h1>
          <div class="muted">{{ subtitle }}</div>
        </div>
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <a class="btn" href="/cabinet/director/">В кабинет директора</a>
          <a class="btn" href="/">Главная</a>
        </div>
      </div>
      <div class="content">
        {% if sections %}
          {% for section in sections %}
            <section class="section" style="--accent: {{ section.accent }};">
              <h2 class="section-title">{{ section.title }}</h2>
              <div class="section-body">{{ section.body }}</div>
            </section>
          {% endfor %}
        {% else %}
          <section class="section" style="--accent: var(--gold);">
            <h2 class="section-title">Документ</h2>
            <div class="section-body">{{ content }}</div>
          </section>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
