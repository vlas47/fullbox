<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }} | FULLBOX</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #0b0b0f; --card:#14141f; --gold:#d6a300; --gold-soft:#e7c34a; --text:#e8e8ed; --muted:#9aa0b3; --stroke: rgba(255,255,255,0.08); }
    * { box-sizing: border-box; }
    body { margin:0; background:var(--bg); color:var(--text); font-family:'Space Grotesk',system-ui,sans-serif; }
    a { color: inherit; text-decoration: none; }
    .wrap { max-width: 960px; margin: 0 auto; padding: 32px 20px 64px; }
    .card { background:var(--card); border:1px solid var(--stroke); border-radius:18px; padding:20px; box-shadow:0 25px 60px rgba(0,0,0,0.45); }
    .muted { color: var(--muted); }
    h1 { margin:0 0 8px; letter-spacing:-0.5px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap:12px; margin-top:14px; }
    .btn { display:block; padding:12px; border-radius:12px; border:1px solid var(--stroke); background:rgba(255,255,255,0.02); color:var(--text); font-weight:600; text-align:center; transition: all .2s ease; }
    .btn:hover { border-color: var(--gold); box-shadow:0 12px 30px rgba(214,163,0,0.25); transform: translateY(-2px); }
    .header { display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:12px; margin-bottom:12px; }
    .logo { display:flex; align-items:center; gap:10px; }
    .logo-mark { width:44px; height:44px; border-radius:12px; border:1px solid var(--stroke); display:grid; place-items:center; background:linear-gradient(135deg, rgba(214,163,0,0.2), rgba(20,20,31,0.8)); color:var(--gold); font-weight:700; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <div class="logo">
          <div class="logo-mark">FX</div>
          <div>
            <div style="font-weight:700; letter-spacing:1px;">FULLBOX</div>
            <div class="muted">{{ title }}</div>
          </div>
        </div>
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <a class="btn" href="/">Главная</a>
          <a class="btn" href="/dev/">Dev</a>
          <a class="btn" href="/admin/">Админка</a>
        </div>
      </div>
      <p class="muted">Заглушка кабинета для роли: {{ role }}. Здесь будет функционал для этой роли.</p>
      <div class="grid">
        <div class="btn">Данные профиля</div>
        <div class="btn">Задачи / заявки</div>
        <div class="btn">Отчеты</div>
        <div class="btn">Настройки</div>
      </div>
    </div>
  </div>
</body>
</html>
